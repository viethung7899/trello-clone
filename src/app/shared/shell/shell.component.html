<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        *ngIf="afAuth.authState | async as user"
        [routerLink]="['/boards']"
        >Boards</a
      >
      <a
        mat-list-item
        [routerLink]="['/login']"
        *ngIf="!(afAuth.authState | async)"
        >Log in</a
      >
      <a
        mat-list-item
        *ngIf="afAuth.authState | async as user"
        (click)="onLogout()"
        >Log out</a
      >
      <a mat-list-item>Source code</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Trello clone</span>
      <span class="example-spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a
          mat-button
          [routerLink]="['/login']"
          *ngIf="!(afAuth.authState | async)"
        >
          Log in
        </a>
        <a
          mat-button
          *ngIf="afAuth.authState | async as user"
          [routerLink]="['/boards']"
          >Boards
        </a>
        <a
          mat-button
          *ngIf="afAuth.authState | async as user"
          (click)="onLogout()"
        >
          Log out
        </a>
        <a mat-button> Source code </a>
      </div>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
