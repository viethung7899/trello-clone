<mat-card>
  <!-- The header -->
  <div *ngIf="isLoginMode">
    <h1>Log In</h1>
    <button mat-stroked-button (click)="onSwitchMode()">New user?</button>
  </div>

  <div *ngIf="!isLoginMode">
    <h1>Register</h1>
    <button mat-stroked-button (click)="onSwitchMode()">Register?</button>
  </div>

  <!-- The form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field [color]="email.valid && 'accent'">
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="Email"
        autocomplete="off"
      />

      <mat-error *ngIf="email.invalid && email.dirty">
        You must enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field [color]="passwordConfirm.valid && 'accent'">
      <input
        matInput
        formControlName="password"
        type="password"
        placeholder="Password"
        autocomplete="off"
      />

      <mat-error *ngIf="password.invalid && password.dirty">
        Password must be 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field [color]="password.valid && 'accent'" *ngIf="!isLoginMode">
      <input
        matInput
        formControlName="passwordConfirm"
        type="password"
        placeholder="Confirm password"
        autocomplete="off"
      />

      <mat-error *ngIf="!passwordMatched && passwordConfirm.dirty">
        Password does not match
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      color="accent"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </form>
</mat-card>
